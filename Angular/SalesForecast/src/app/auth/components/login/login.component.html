<section class="flex flex-col md:flex-row h-screen items-center bg-black" style="font-family: Quicksand;">

    <div class="bg-yellow-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
      <img src="../../../../assets/images/loginc.jpg" alt="" class="h-full w-full object-cover">
    </div>
  
    <div class="bg-black w-full md:max-w-md lg:max-w-full md:mx-auto md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
          flex items-center justify-center text-zinc-200">
  
      <div class="w-full h-100">
  
        <h1 class="text-6xl font-bold text-center">Bienvenida!</h1>
        <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12 text-center">Log in to your account</h1>
        <app-backend-error-messages
        *ngIf="backendErrors$ | async"
        [backendErrors]="backendErrors$ | async"
        ></app-backend-error-messages>
        <form class="mt-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div>
            <label class="block text-zinc-500">Username *</label>
            <input type="text" formControlName="username" placeholder="Enter Username" class="w-full px-4 py-3 rounded-lg bg-transparent text-yellow-500 mt-2 border focus:border-yellow-500 focus:bg-white focus:outline-none" autofocus autocomplete>
            <div *ngIf="submitted && loginForm.controls.username.errors" class="text-red-500 ml-2 mt-2">
                <div *ngIf="submitted && loginForm.controls.username.errors.required">
                    Username is required
                </div>
            </div>
          </div>
  
          <div class="mt-6">
            <label class="block text-zinc-500">Password *</label>
            <input type="password" formControlName="password" placeholder="Enter Password" class="w-full px-4 py-3 rounded-lg bg-transparent text-yellow-500 mt-2 border focus:border-yellow-500 focus:bg-white focus:outline-none" autofocus autocomplete>
            <div *ngIf="submitted && loginForm.controls.password.errors" class="text-red-500 ml-2 mt-2">
                <div *ngIf="submitted && loginForm.controls.password.errors.required">
                    Password is required
                </div>
            </div>
          </div>
  
          <div class="text-right mt-2">
            <a href="#" class="text-sm font-semibold text-zinc-500 hover:text-yellow-700 focus:text-yellow-700">Forgot Password?</a>
          </div>
  
          <button type="submit" class="w-full block bg-yellow-500 hover:bg-yellow-400 focus:bg-yellow-400 text-white font-semibold rounded-lg
                px-4 py-3 mt-6">Log In</button>
        </form>
  
        <hr class="my-6 border-gray-300 w-full">
  
        <p class="mt-8 text-center" >
          Need an account? 
          <a [routerLink]="['/register']" class="text-yellow-500 hover:text-yellow-100 font-semibold">
            Register
          </a>
        </p>
  
        <p class="text-sm text-center text-gray-500 mt-6">&copy; 2023 TheForge - All Rights Reserved.</p>
        
      </div>

    </div>
  
  </section>
